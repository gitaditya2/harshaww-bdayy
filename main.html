<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Harshawww!</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="particles"></div>
        <div class="birthday-card">
            <div class="countdown-container">
                <h1 class="countdown-title">Harsha Sree's Birthday Countdown</h1>
                <div class="countdown">
                    <div class="time-box">
                        <span id="days">00</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-box">
                        <span id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-box">
                        <span id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-box">
                        <span id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
            
            <div class="birthday-message">
                <h2>Dear Harshawww,</h2>
                <p>Every day brings us closer to your special day! I can't wait to celebrate the most amazing person in my life!</p>
                <p>From your Adityaa ❤️</p>
            </div>
            
            <div class="photo-gallery">
                <!-- Add your photos here -->
                <!-- <img src="assets/photo1.jpg" alt="Harsha Sree"> -->
                <!-- <img src="assets/photo2.jpg" alt="Harsha Sree"> -->
            </div>
            
            <div class="floating-hearts"></div>
            <div class="floating-stars"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
